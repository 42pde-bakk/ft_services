apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-svc
  # labels:
  #   app: phpmyadmin
spec:
  # type: LoadBalancer
  selector:
    app: phpmyadmin-deployment
  ports:
  - port: 5000
    targetPort: 80

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin-deployment
  template:
    metadata:
      labels:
        app: phpmyadmin-deployment
    spec:
      containers:
      - envFrom:
        - secretRef:
              name: system-secret
        name: phpmyadmin
        image: phpmyadmin/phpmyadmin
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 80