apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-svc
  # labels:
  #   app: phpmyadmin
spec:
  type: LoadBalancer
  selector:
    app: phpmyadmin-deployment
  ports:
  - port: 5000
    targetPort: 80
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin-deployment
  template:
    metadata:
      labels:
        app: phpmyadmin-deployment
    spec:
      containers:
      - name: phpmyadmin
        image: phpmyadmin_alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        volumeMounts:
        # - name: phpmyadmin-config
        #   mountPath: /var/www/localhost/htdocs/config.inc.php
        #   subPath: config.inc.php
        - name: phpmyadmin-persistent-storage
          mountPath: /var/www/localhost/htdocs
      volumes:
      # - name: phpmyadmin-config
      #   configMap:
      #      name: phpmyadmin-config
      - name: phpmyadmin-persistent-storage
        persistentVolumeClaim:
          claimName: phpmyadmin-pv-claim

